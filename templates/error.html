{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color: #dc3545;">Oops! Something Went Wrong</h1>
    <p>We're sorry, but an unexpected error occurred.</p>
    <p>
        <strong>Error Code:</strong> {{ error_code }}<br>
        <strong>Message:</strong> {{ error_message }}
    </p>
    <a href="/" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;">Go to Homepage</a>
</div>
{% endblock %}
