<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% include "navbar.html" %}
    <div class="container">
        <h1>Update User Information</h1>
        <form action="/update_user/{{ user_id }}" method="POST">
            <input type="text" name="first_name" placeholder="First Name" value="{{ user.first_name }}" required>
            <input type="text" name="last_name" placeholder="Last Name" value="{{ user.last_name }}" required>
            <input type="text" name="username" placeholder="Username" value="{{ user.username }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
            <button type="submit">Update User</button>
        </form>
        <a class="back-link" href="/users">&larr; Back to Users List</a>
    </div>
</body>
</html>
