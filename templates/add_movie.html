<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% include "navbar.html" %}
    <div class="container">
        <h1>Add a New Movie</h1>
        <form action="/users/{{ user_id }}/add_movie" method="POST">
            <input type="text" name="title" placeholder="Movie Title" required>
            <input type="text" name="director" placeholder="Director" required>
            <input type="number" name="year" placeholder="Release Year" required>
            <input type="number" name="rating" placeholder="rating" required min="1" max="10" step="0.1">

            <button type="submit">Add Movie</button>
        </form>
        <a class="back-link" href="/users/{{ user_id }}">&larr; Back to Movies List</a>
    </div>
</body>
</html>
