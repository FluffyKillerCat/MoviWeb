<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }
        .user-info {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .actions a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
        .add-user {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .no-users {
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registered Users</h1>
        {% if users %}
        <ul>
            {% for user in users %}
            <li>
                <div class="user-info">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</div>
                <div class="actions">
                    <a href="/users/{{ user.user_id }}"><i class="fas fa-film"></i> Movies</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="no-users">No registered users yet. Be the first to add one!</p>
        {% endif %}
        <a class="add-user" href="/add_user">+ Add User</a>
    </div>
</body>
</html>
